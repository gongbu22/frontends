<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사원 등록 처리 결과</title>
</head>
<body>
    <h1>사원 등록 처리 결과</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>사원번호</th>
            <th>이름</th>
            <th>성</th>
            <th>이메일</th>
            <th>전화번호</th>
            <th>입사일</th>
            <th>직책</th>
            <th>연봉</th>
            <th>수당</th>
            <th>상사번호</th>
            <th>부서번호</th>
        </tr>
        <tr align="center">
            <td>{{ emp.empid }}</td>
            <td>{{ emp.fname }}</td>
            <td>{{ emp.lname }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.phone }}</td>
            <td>{{ emp.hdate }}</td>
            <td>{{ emp.jobid }}</td>
            <td>{{ emp.sal }}</td>
            <td>{{ emp.comm }}</td>
            <td>{{ emp.mgrid }}</td>
            <td>{{ emp.deptid }}</td>
        </tr>
    </table>
</body>
</html>
