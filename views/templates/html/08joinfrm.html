<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입페이지</title>
</head>
<body>
    <h2>일반회원</h2>
    <form name="joinfrm" method="post">
        <table border="0" cellpadding="10" cellspacing="0">
            <colgroup>
                <col width="200px">
                <col width="700px">
            </colgroup>
            <tr><th colspan="2"><b>회원가입폼</b></th></tr>
            <tr>
                <td><label for="name">이름</label></td>
                <td><input type="text" name="name" id="name" size="10px" readonly></td>
            </tr>
            <tr>
                <td>주민등록번호</td>
                <td><input type="text" name="jumin1" size="10px" readonly> -
                <input type="text" name="jumin2" size="10px" readonly></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userid" minlength="6" maxlength="16" required>
                    6 ~ 16 자의 영문 소문자, 숫자와 특수기호(_)만 사용할 수 있습니다.</td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="passwd" minlength="6" maxlength="16" required>
                    6 ~ 16 자의 영문 소문자, 숫자와 특수기호(_)만 사용할 수 있습니다.</td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="passwdcheck" minlength="6" maxlength="16" required>
                이전 항목에서 입력했던 비밀번호를 한번 더 입력하세요.</td>
            </tr>
            <tr>
                <td>우편번호</td>
                <td><input type="text" name="zip1" size="5px" required> - <input type="text" name="zip2" size="5px" required>
                <button>✉우편번호 찾기</button></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="addr" size="25px" required>
                <input type="text" name="etcaddr" size="30px" required></td>
            </tr>
            <tr>
                <td>전자우편 주소</td>
                <td>
                    <input type="text" name="email1" size="20px" required> @
                    <input type="text" name="email2" readonly>
                    <select name="email3">
                        <option value="naver.com">naver.com</option>
                        <option value="google.com">google.com</option>
                        <option value="hatmail.com">hotmail.com</option>
                        <option>직접입력</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>개인 연락처</td>
                <td>
                    <select name="phone1">
                        <option value="">국번</option>
                        <option vaule="010">010</option>
                        <option vaule="011">011</option>
                        <option vaule="017">017</option>
                    </select> -
                    <input type="text" name="phone2" minlength="3" size="3px"> -
                    <input type="text" name="phone3" minlength="4" size="3px">
                </td>
            </tr>
            <tr>
                <td>자동 가입방지</td>
                <td><div><img src="/static/img/captcha2.png" width="50%"></div>
                    <input type="text" name="captcha" required>
                    <button>💡다른 captcha보기</button></td>
            </tr>
        </table>
        <button type="submit">😊입력완료</button>
        <button type="reset">❌취소하기</button>
    </form>
</body>
</html>
